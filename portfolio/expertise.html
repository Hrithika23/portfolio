<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="expertise.css">
</head>
<body>
    <!-- Main Heading -->

        <div class="tools">

           <ul>

                <li>

                <!-- Add more technologies with icons as needed -->
            </ul>
